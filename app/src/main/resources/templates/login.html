<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>

    <!-- Login Error Alert -->
    <div th:if="${param.error}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert">
        <span class="font-medium">Login Failed!</span> Invalid username or password.
    </div>

    <!-- Logout Success Alert -->
    <div th:if="${param.logout}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100" role="alert">
        <span class="font-medium">Success!</span> You have been logged out.
    </div>

    <!-- Registration Success Alert -->
    <div th:if="${param.success}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100" role="alert">
        <span class="font-medium">Success!</span> Registration complete. Please sign in.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="Enter your username"
                   required autofocus>
        </div>

        <div>
            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="Enter your password"
                   required>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign In
            </button>
        </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Register here
        </a>
    </p>

</div>

</body>
</html>
